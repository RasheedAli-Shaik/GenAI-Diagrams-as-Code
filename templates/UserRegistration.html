{% extends 'base.html' %}
{% load static %}

{% block title %}Register - Generative AI Diagrams{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="glass-panel" style="width: 100%; max-width: 800px; padding: 3rem;">
        <div style="text-align: center; margin-bottom: 3rem;">
            <i class="fa-solid fa-fingerprint" style="font-size: 3rem; color: var(--success); margin-bottom: 1rem;"></i>
            <h2>Initialize User Identity</h2>
            <p>Create your secure workspace profile</p>
        </div>
        
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 2rem;">
                
                <!-- Personal Info -->
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" name="name" class="form-control" required placeholder="John Doe">
                </div>
                
                <div class="form-group">
                    <label for="loginid" class="form-label">Login ID</label>
                    <input type="text" name="loginid" class="form-control" required placeholder="johndoe">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required placeholder="">
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" name="email" class="form-control" required placeholder="john@example.com">
                </div>

                <div class="form-group">
                    <label for="mobile" class="form-label">Mobile Number</label>
                    <input type="tel" name="mobile" class="form-control" required placeholder="+1 234 567 890">
                </div>

                <div class="form-group">
                    <label for="locality" class="form-label">Locality</label>
                    <input type="text" name="locality" class="form-control" required placeholder="Downtown">
                </div>

                <div class="form-group">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" name="address" class="form-control" required placeholder="123 Cyber Ave.">
                </div>

                <div class="form-group">
                    <label for="city" class="form-label">City</label>
                    <input type="text" name="city" class="form-control" required placeholder="Tech City">
                </div>

                <div class="form-group">
                    <label for="state" class="form-label">State</label>
                    <input type="text" name="state" class="form-control" required placeholder="Digital State">
                </div>
            </div>

            <div style="margin-top: 3rem; text-align: center;">
                <button type="submit" class="btn btn-primary" style="min-width: 250px;">
                    <i class="fa-solid fa-user-plus" style="margin-right: 10px;"></i> Register Identity
                </button>
            </div>
        </form>
        
        <div style="margin-top: 2rem; text-align: center; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1.5rem;">
            <p style="font-size: 0.9rem;">Already have an identity? <a href="{% url 'UserLogin' %}" style="color: var(--accent); font-weight: 600;">Access Console</a></p>
        </div>
    </div>
</div>
{% endblock %}
