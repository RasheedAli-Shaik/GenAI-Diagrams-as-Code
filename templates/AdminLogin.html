{% extends 'base.html' %}
{% load static %}

{% block title %}Admin Login - Generative AI Diagrams{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 60vh;">
    <div class="glass-panel" style="width: 100%; max-width: 450px; padding: 3rem; border-color: rgba(255, 0, 85, 0.2);">
        <div style="text-align: center; margin-bottom: 2.5rem;">
            <i class="fa-solid fa-user-shield" style="font-size: 3rem; color: var(--error); margin-bottom: 1rem;"></i>
            <h2>Admin Access</h2>
            <p>Secure System Configuration</p>
        </div>
        
        <form method="POST" action="{% url 'AdminLoginCheck' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="loginid" class="form-label">Admin ID</label>
                <div style="position: relative;">
                    <i class="fa-solid fa-id-card" style="position: absolute; left: 1rem; top: 1rem; color: var(--text-muted);"></i>
                    <input type="text" name="loginid" class="form-control" style="padding-left: 3rem;" required placeholder="admin">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div style="position: relative;">
                    <i class="fa-solid fa-key" style="position: absolute; left: 1rem; top: 1rem; color: var(--text-muted);"></i>
                    <input type="password" name="password" class="form-control" style="padding-left: 3rem;" required placeholder="">
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem; background: var(--error); border-color: var(--error);">
                <i class="fa-solid fa-lock-open" style="margin-right: 10px;"></i> Authenticate
            </button>
        </form>
        
        <div style="margin-top: 2rem; text-align: center; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1.5rem;">
            <a href="{% url 'UserLogin' %}" style="color: var(--text-muted); font-size: 0.9rem;">Return to User Login</a>
        </div>
    </div>
</div>
{% endblock %}
